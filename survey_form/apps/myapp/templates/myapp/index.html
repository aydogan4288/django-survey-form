<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .container{
            margin: auto;
            width: 50%;
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div class="container" >
    
    <form action="/create" method="POST" >
        {%csrf_token%}
  <div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="text" class="form-control" name="name" placeholder="Enter name">
  </div>

  <div class="form-group">
    <label for="exampleSelect1">Dojo Loacation</label>
    <select class="form-control" name="location" id="exampleSelect1">
      <option>VA</option>
      <option>MD</option>
      <option>DC</option>
    </select>
  </div>
  <div class="form-group">
        <label for="exampleSelect1">Favorite Language</label>
        <select class="form-control" name="lang" id="exampleSelect1">
          <option>Python</option>
          <option>MEAN</option>
          <option>Java</option>
        </select>
      </div>
  <div class="form-group">
    <label for="exampleTextarea">Comment</label>
    <textarea class="form-control" name="comment" id="exampleTextarea" rows="3"></textarea>
    <br>
 
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<br><br>
    <form action="/clear" method="POST">
        {%csrf_token%}
            <button type="submit" class="btn btn-danger" >Clear Cookies!</button>
    </form>



</body>
</div>
</html>
